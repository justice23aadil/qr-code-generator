<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="qrdata" placeholder="Enter text or link" required>
            <button type="submit">Generate</button>
        </form>

        {% if qr_code %}
        <div class="result">
            <h2>Your QR Code:</h2>
            <img src="{{ qr_code }}" alt="Generated QR Code">
        </div>
        {% endif %}

        <p>Created By Our Group</p>
    </div>
</body>
</html>
